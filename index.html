<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fermi Tester</title>
    <script type="text/javascript" language="javascript" src="data.js"></script>
    <script type="text/javascript" language="javascript" src="fermi.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
</head>
     <body class="text-dark">
        
        <div class="container-md text-center">
            <h1 class="display-4 mt-5 mb-1 text-center">SciOly Fermi Tester</h1>
            <p class="lead fw-light text-center mb-1"> 1000+ public question set</p>
            <p class="lead fw-light text-center mb-4"> Brought to you by SLHS Invitational</p>
            <div class="row justify-content-center my-3">
                <div class="col-md">
                    <div class="card ">
                        <div id="question-box" class="card-body text-start text-wrap">
                            <p>Question: If every bacterium in stool produced by every person on Earth was instead a molecule of gold,
                                how many moles of gold would be produced in a day?
                            </p>
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center my-2">
                <div class="col-md">
                    <div id="answer-alert" >
                        <div class="alert alert-secondary" role="alert">
                            No answer provided
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row align-items-center justify-content-center mt-2 mb-2 d-none">
                <div class="col-auto d-none d-md-inline">
                    
					<button  class="bg-transparent border-0 fs-6 ">New Question</button>	
					
            
                </div> 
                <div class="col-auto">
                    <div class="btn-group" role="group">
                        <button id="NOT ADDED YET" type="button" class="btn btn-primary">Test</button>
                        <button id="NOT ADDED YET" type="button" class="btn btn-primary">Math</button>
                        
                    </div>
                </div>
                
                
                <div class="col-auto">
                    
                    <div class="btn-group" role="group">
                        
                        <button id="back" type="button" class="btn btn-outline-primary" >						
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        
                        <button id="forward" type="button" class="btn btn-outline-primary" >						
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    
                    </div>
                </div> 
            </div>
            <div class="row align-items-center justify-content-center my-1">
                <div class="col-auto">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Answer</span>
                        <input type="number" id="answer-box" class="form-control" value="" />
                        
                       
                    </div>

                </div>
                <div class="col-auto">
                    <div class="button-group mb-3">
                        <button id="submit" type="button" class="btn btn-primary">Submit</button>
                        <button id="new-question" type="button" class="btn btn-success">New Question</button>
                        
                    </div>
                <div class="col-auto">
                    
                </div>
                
              </div>
            
              
              
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script type='text/javascript'>
			
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
				return new bootstrap.Tooltip(tooltipTriggerEl, {trigger: "hover"});
				
			})
			
			 
		</script>
    </body>
</html>
